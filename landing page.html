<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <!-- ===== CSS ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #f3efff;
      color: #333;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #6a5acd;
      color: #fff;
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 42px;
      color: #4b3dbb;
    }

    .hero p {
      margin: 15px 0 30px;
      font-size: 18px;
    }

    .btn {
      padding: 12px 30px;
      background: #6a5acd;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover {
      background: #4b3dbb;
      transform: scale(1.05);
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 60px 20px;
    }

    .feature-card {
      background: white;
      padding: 30px;
      width: 250px;
      text-align: center;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(30px);
      transition: 0.6s ease;
    }

    .feature-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .feature-card:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* CTA */
    .cta {
      background: #6a5acd;
      color: white;
      text-align: center;
      padding: 70px 20px;
    }

    .cta .btn {
      background: #ffd700;
      color: #000;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #4b3dbb;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #6a5acd;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
      }

      nav.active {
        display: flex;
      }

      .menu-btn {
        display: block;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">SyntexHub</div>
    <div class="menu-btn">â˜°</div>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <h1>Create. Think. Solve.</h1>
    <p>Simple landing page using HTML, CSS & JavaScript</p>
    <a class="btn">Get Started</a>
  </section>

  <!-- Features -->
  <section id="features" class="features">
    <div class="feature-card">
      <h3>Responsive</h3>
      <p>Mobile & desktop friendly design.</p>
    </div>
    <div class="feature-card">
      <h3>Modern UI</h3>
      <p>Clean layout with hover effects.</p>
    </div>
    <div class="feature-card">
      <h3>Fast</h3>
      <p>Lightweight and easy to use.</p>
    </div>
  </section>

  <!-- CTA -->
  <section id="contact" class="cta">
    <h2>Ready to start?</h2>
    <a class="btn">Join Now</a>
  </section>

  <footer>
    <p>Â© 2026 SyntexHub</p>
  </footer>

  <!-- ===== JavaScript ===== -->
  <script>
    // Mobile menu toggle
    const menuBtn = document.querySelector(".menu-btn");
    const navLinks = document.querySelector(".nav-links");

    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Button click alert
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Thanks for joining! ðŸš€");
      });
    });

    // Scroll animation
    const cards = document.querySelectorAll(".feature-card");

    window.addEventListener("scroll", () => {
      cards.forEach(card => {
        const top = card.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          card.classList.add("show");
        }
      });
    });
  </script>

</body>
</html>
